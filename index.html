<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header-container">
        <div class="search-bar">
            <i class="magnifying-glass-icon" >Mag-Icon</i>
            <input type="text" placeholder="Search..">
        </div>
        <div class="user-info">
            <i class="notification-icon">Not-Icon</i>
            <i class="user-image">User-Image</i>
            <i class="user-name">User-Name</i>
        </div>
        <div class="user-welcome">
            <i class="user-image-big">User-Image-Big</i>
            <p>Hi there, </p>
            <h3>User-Name(@username)</h3>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside class="sidebar-container">
        <div class="logo"></div>
        <div class="navigation"></div>
        <div class="settings"></div>
    </aside>
    <main class="main-container">
        <div class="your-projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </main>

</body>
</html>
